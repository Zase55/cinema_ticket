<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
</head>

{% block content %}
<div class="container">
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center">Registro de Usuario</h4>

          {% if form.errors %}
            <div class="alert alert-danger text-center">
              Tu nombre de usuario y contraseña no coinciden. Inténtalo de nuevo.
            </div>
          {% endif %}

          {% load crispy_forms_tags %}
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                  {{ field | as_crispy_field }}
              </div>
            {% endfor %}
            <a href="{% url 'home' %}">Home</a> | <a href="{% url 'login' %}">Iniciar sesión</a>
            <input type="submit" value="Registrar" class="btn btn-success float-right">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
